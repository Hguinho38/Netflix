<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login Netflix</title>
</head>
<body>
    <div class="header">
        <div class="logo"> <!--cabeçalho-->
            <a href="#">
                <img src="assets/img/netflixlogo.png"alt="">
            </a>
         </div>
    </div>

    <!--pagina de login-->
    <div class="login_body">
        <!--a partir desse ponto começa a area onde digitamos os dados para login -->
        <div class="login_box"> 
            <h2>Entrar</h2>
            <form>
                <div class="input_box"> <!--parte onde digitamos nosso email -->
                    <input type="email" placeholder="Email ou número de telefone" required>
                </div>

               <div class="input_box"> <!--parte onde digitamos nossa senha  -->
                    <input type="password" placeholder="Senha" required>
                </div>

                <div>
                    <button class="submit">  <!--botao para acessar-->
                        Entrar
                    </button>
                </div>
            </form>

        <div class="support"> 
            <div class="remember">                        <!--CSS DIRETO-->
                <span><input type="checkbox" style="margin: 0; padding: 0; height: 13px"></span> <!--quadradinho para lembrar o usuario --> 
                <span>Lembre-se de mim</span>
        </div>
        <div class="help">
            <a href="#">
                Precisa de ajuda?
            </a>
            </div>
        </div>
        
           <div class="login_footer">
            <div class="login_facebook">
                <span><img src="assets/img/Facebook_logo.png" style="height: 20px;"alt="facebook"></span>
                <span><a href="#">Conectar com facebook</a></span>

            </div>
            <div class="sign_up">
                <p>Novo por aqui? <a href="#"> Assine agora.</a></p>

            </div>
            <div class="terms">
                <p>Esta página é protegida pelo google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais.</a></p>

            </div>
           </div>
           </div> 
        </div>
    </div>
</body>
</html>
